<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Solución de Tickets</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero-blog">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Iniciar Sesión</h1>
                        <p>Accede a tu panel de control</p>
                    </div>
                    
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn-hero-primary" style="width: 100%;">
                            Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                        <div class="demo-credentials">
                            <h4>Credenciales de Demo:</h4>
                            <p><strong>Admin:</strong> admin@demo.com / admin123</p>
                            <p><strong>Usuario:</strong> user@demo.com / user123</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../js/script.js"></script>
    <script src="../../js/auth.js"></script>
</body>
</html>
